{% extends 'core/base.html' %}
{% block content %}
<div class="bg-white py-16 px-8 sm:px-16 lg:px-32">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold uppercase mb-12 pl-4 border-l-4 border-[#c25e3d]">Toutes les Actualit√©s</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {% for item in news_list %}
            <div class="bg-white rounded-lg shadow-sm overflow-hidden group border border-gray-100 hover:shadow-lg transition">
                <div class="aspect-video bg-gray-200 overflow-hidden"><img src="{{ item.image_url }}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500"></div>
                <div class="p-6">
                    <h3 class="font-bold text-sm mb-2 text-slate-900 group-hover:text-[#c25e3d] transition">{{ item.title }}</h3>
                    <p class="text-xs text-gray-500 uppercase tracking-wide">{{ item.date_str }} | <span class="text-[#c25e3d] font-bold">{{ item.category }}</span></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
